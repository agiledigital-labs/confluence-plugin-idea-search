# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: on-push-update-test-env

on:
  push:
    branches:
      - qa
      - develop
      - chore/ADE-489/add-cicd
jobs:

  test:

    runs-on: ubuntu-latest

    steps:
    - name: Set env to dev
      if: endsWith(github.ref, '/develop')
      run: |
        echo "ENVIRONMENT=develop" >> $GITHUB_ENV
        
    - name: Set env to ga
      if: endsWith(github.ref, '/qa')
      run: |
        echo "ENVIRONMENT=qa" >> $GITHUB_ENV

    - uses: actions/checkout@v2
      with:
        repository:  agiledigital-labs/argo-apps
        ref: ${{ env.ENVIRONMENT }}

    - name: Edit yaml file 
      run: docker run --rm -v "${PWD}":/workdir mikefarah/yq yq w --inplace  overlays/${{ env.ENVIRONMENT }}/kustomization.yml 'commonLabels.commitHash' $GITHUB_SHA


    - name: Commit changes
      run: git commit -m "chore(ci): commit made by run $GITHUB_RUN_ID in workflow $GITHUB_WORKFLOW  in $GITHUB_REPOSITORY"

    - name: Push changes
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}   
        GH_USER: ${{ secrets.GH_USER }}  
      run: git push