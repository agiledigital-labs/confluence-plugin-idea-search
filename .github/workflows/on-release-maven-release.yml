# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: on-release-maven-release

on:
  push:
    branches:
      - "chore/ADE-489/add-cicd"
      - main
      - beta

jobs:
  prepare_and_publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Cache maven modules
      uses: actions/cache@v2
      env:
        cache-name: cache-maven-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.m2
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Cache yarn modules
      uses: actions/cache@v2
      env:
        cache-name: cache-yarn-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.cache
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install dependencies
      run: yarn install
    - name: Prepare release
      run: npx semantic-release --prepare --skip-maven-deploy
    - name: Build with Maven
      run: mvn -s ./settings.xml -B package --file pom.xml
